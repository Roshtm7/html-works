<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration</h1>
    <fieldset> <legend>registration form</legend><form action="">

        <div>
            <label for="name-box">name:</label>
            <input type="text" placeholder="enter your name" id="name-box">
        </div>

        <div>
            <label for="fname-box">fathers name:</label>
            <input type="text" placeholder="enter your father name" id="fname-box">
        </div>

        <div>
            <label for="mname-box">mothers name:</label>
            <input type="text" placeholder="enter your mothers name" id="mname-box">
        </div>

        <div>
            <label for="phone-box">phone no</label>
            <input type="text" placeholder="+91" id="phone-box">
        </div>

        <div>
            <label for="mail-box">emial</label>
            <input type="email" placeholder="enter your mail here" id="mail-box">
        </div>

        <div>
            <label for="">gender</label>
            <input type="radio" name="gender" value="male"> <label for="">male</label>
            <input type="radio" name="gender" value="female"> <label for="">female</label>
            <input type="radio" name="gender" value="other"> <label for="">other</label>
        </div>

        <div>
            <label for="">Date Of Birth</label>
            <input type="date">
        </div>

        <div>
            <label for="">Address</label>
            <textarea name="" id="" rows="2" cols="50" style="resize:none"> </textarea>
        </div>

        <div>
            <label for="">Select Course</label>
            <select name="" id="">
                <option value="">====Choose Options====</option>
                <option value="">Django</option>
                <option value="">Python</option>
                <option value="">Mern</option>
            </select>
        </div>

        <div>
            <label for="">Department</label>
            <input type="radio" name="Department" value="cse"> <label for="">cse</label>
            <input type="radio" name="Department" value="eee"> <label for="">eee</label>
            <input type="radio" name="Department" value="bba"> <label for="">bba</label>
        </div>

        <div>
            <label for="">Skills</label>
            <input type="checkbox" value="c"> <label for="">c</label>
            <input type="checkbox" value="c++"> <label for="">c++</label>
            <input type="checkbox" value="python"> <label for="">python</label>
        </div>

        <div>
            <label for="">photo</label>
            <input type="file" accept="image/*"> 
        </div>

        <div>
            <button type="submit">register</button>
            <button type="reset">reset</button>
        </div>





    </form></fieldset>
</body>
</html>
